<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <form>
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" disabled> + queijo <br>
        <input type="checkbox" name="opcional[]"> + calabresa <br>
        <input type="checkbox" name="opcional[]"> + cebola <br>
        <input type="checkbox" name="opcional[]"> + azeitona <br>
        <p>Borda Recheada?</p>
        <input type="radio" name="borda" value="sim">Sim <br>
        <input type="radio" name="borda" value="nao">Não <br>
        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco <br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante <br>
        <input type="radio" name="bebida" value="agua">Água <br>
        <input type="radio" name="bebida" value="agua">Nenhum <br>

        <button type="submit">Enviar pedido</button>
    </form>
</body>
</html>
